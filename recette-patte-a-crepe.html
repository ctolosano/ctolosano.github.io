<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

</head>
<body>
    <header>
        <div class="header-bar">
            <h1>Marmitoux</h1>

        </div>
        <nav>
            <ul>
                <li>
                    <a href="/">Pâte à crêpes</a>
                </li>
                <li>
                    <a href="/">Pâte à tartiner noisette</a>
                </li>
                <li>

            </ul>

    <section>
        <article>

            </header>
            <div class="container">

                        <img src="./assets/images/profile-max-delfueblo.png" alt="image profile">

                    </div>
    
                    <div class="avis">

                            <img src="./assets/images/star.png" alt="star">

                        </div>
                    </div>
                </div>
                
    
                <div class="labels">
                    <div class="label">
                        10 min
                    </div>

            </div>

    <span class="mdil mdil-account"></span>
